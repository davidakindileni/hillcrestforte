<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Hillcrest Forte Services Company | Media Card</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      img {
        max-width: 100%;
      }
      .card {
        overflow: hidden;
        width: 320px;
        box-shadow: 1px 1px 4px 1px #888;
        border-radius: 3px 0px 0px 3px;
        background-color: white;
        overflow: hidden;
      }
      p, footer {
        font-family: Arial, Helvetica, sans-serif;
        padding: 0.75em;
        margin-bottom: 0.5em;
      }
      span {
        text-align: right;
      }
    </style>
  </head>
<body>
    <article class="card">
      <img src="https://picsum.photos/320/240" alt="card image">
      <p>
          This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.
      </p>
      <footer>
        <button class="viewButton" type="button">View</button>
        <button class="editButton" type="button">Edit</button>
        <span>9 mins</span>
      </footer>
    </article>
</body>
</html>
