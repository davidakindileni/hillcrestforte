<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Hillcrest Forte Services Company | Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <form action="/my-ContactUs-form-page" method="post">
       <ul>
          <li>
            <label for="fname">First, Other names:</label>
            <input type="text" id="fname" name="f_name">
          </li>
          <li>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="s_name">
          </li>
          <li>
            <label for="phone">Telephone:</label>
            <input type="tel" id="phone" name="phone_no"
                   placeholder="0800-123-1234"
                   pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}">
            <!-- <small>Format: 123-456-7890</small> -->
          </li>
          <li>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_email">
          </li>
          <li>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message">
            Enter your message here
            </textarea>
          </li>
          <li class="button">
              <button type="submit">Submit</button>
          </li>
       </ul>
    </form>
  </body>
</html>
